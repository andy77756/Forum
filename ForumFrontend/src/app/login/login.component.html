<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>
        <form #form="ngForm">
          <fieldset class="form-group">
            <input
              [(ngModel)]="user.userName"
              name="account"
              class="form-control form-control-lg"
              type="text"
              placeholder="Account"
              required
              #email="ngModel">
          </fieldset>
          <fieldset class="form-group">
            <input
              required
              #password="ngModel"
              [(ngModel)]="user.pwd" name="password" class="form-control form-control-lg" type="password" placeholder="Password">
          </fieldset>
          {{ password.errors | json }}
          <button
            [disabled]="form.invalid"
            class="btn btn-lg btn-primary pull-xs-right" (click)="login()">
            Sign in
          </button>
        </form>
      </div>

    </div>
  </div>
</div>

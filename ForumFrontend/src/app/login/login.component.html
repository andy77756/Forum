<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <h1 *ngIf="loginFlag == true" class="text-xs-center">Sign in</h1>
        <h1 *ngIf="loginFlag == false" class="text-xs-center">Register</h1>
        <form #form="ngForm">
          <fieldset class="form-group">
            <input
              [(ngModel)]="userLogin.userName"
              name="userName"
              class="form-control form-control-lg"
              type="text"
              placeholder="userName"
              required
              #userName="ngModel">
          </fieldset>
          <fieldset *ngIf="loginFlag == false" class="form-group">
            <input
              [(ngModel)]="userLogin.nickname"
              name="nickname"
              class="form-control form-control-lg"
              type="text"
              placeholder="nickname"
              required
              #nickname="ngModel">
          </fieldset>
          <fieldset class="form-group">
            <input
              required
              #pwd="ngModel"
              [(ngModel)]="userLogin.pwd" name="password" class="form-control form-control-lg" type="password" placeholder="Password">
          </fieldset>
          {{ pwd.errors | json }}
          <button *ngIf="loginFlag == true"
            [disabled]="form.invalid"
            class="btn btn-lg btn-primary pull-xs-right" (click)="login()">
            Sign in
          </button>
          <button *ngIf="loginFlag == false"
            [disabled]="form.invalid"
            class="btn btn-lg btn-primary pull-xs-right" (click)="register()">
            Register
          </button>
        </form>
        <a *ngIf="loginFlag == true" (click)="reverseFlag()" type="button">Register</a>
        <a *ngIf="loginFlag == false" (click)="reverseFlag()" type="button">Login in</a>
      </div>
      {{ loginFlag | json }}
    </div>
  </div>
</div>
